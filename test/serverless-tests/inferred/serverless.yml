service: serverless-openapi-doc-demo
frameworkVersion: ">=3.0.0 < 4.0.0"
provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - ../../../index.js

functions:
  updateUser:
    handler: handler.update
    events:
      - httpApi:
          method: 'PUT'
          path: '/update/{id}'
          cors: true

  createUser:
    handler: handler.create
    events:
      - http:
          method: 'POST'
          path: '/create/{id}'
          request:
            parameters:
              paths:
                id: false
          cors: true
