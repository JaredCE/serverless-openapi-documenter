service: serverless-openapi-doc-demo
frameworkVersion: ">=3.0.0 < 4.0.0"
provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - ../../../index.js

custom:
  documentation:
    description: This is a description of what this does
    version: 1.0.0
    modelsList: ${file(resources/models/modelList.yml)}
    models:
      - name: DeleteResponse
        description: The Delete response
        contentType: application/json
        schema: https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/BizTalkServerApplicationSchema.json
      - name: GetResponse
        description: The Get Response
        contentType: application/json
        schema: ${file(resources/schemas/Parent.json)}
      - name: PutDocumentRequest
        description: PUT Document request model (inline example)
        content:
          application/json:
            schema:
              $schema: http://json-schema.org/draft-04/schema#
              properties:
                SomeObject:
                  type: object
                  properties:
                    SomeAttribute:
                      type: string
            examples:
              - name: someObjectInlineExample
                summary: an example of a request
                description: a longer string than the summary
                value: {SomeObject: {SomeAttribute: 'attribute'}}
              - name: someObjectExternalExample
                summary: an example of a request external
                description: a longer string than the summary
                externalValue: https://example.com/external.json

functions:
  createUser:
    handler: handler.create
    events:
      - http:
          path: create/{username}
          method: post
          cors: true
          documentation:
            summary: Create User
            description: Creates a user and then sends a generated password email
            requestBody:
              description: A user information object
            requestModels:
              application/json: PutDocumentRequest
            pathParams:
              - name: username
                description: the username of the user to create
                schema:
                  type: string
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: A user object along with generated API Keys
                responseModels:
                  application/json: AgencyList

  deleteUser:
    handler: handler.delete
    events:
      - http:
          path: delete/{username}
          method: delete
          documentation:
            summary: Delete User
            description: Deletes a user
            pathParams:
              - name: username
                description: the username of the user to delete
                schema:
                  type: string
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: The response from the delete endpoint
                responseModels:
                  application/json: DeleteResponse

  getUser:
    handler: handler.get
    events:
      - http:
          path: get/{username}
          method: get
          documentation:
            summary: Get a User
            description: Gets a user
            pathParams:
              - name: username
                description: the username of the user to delete
                schema:
                  type: string
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: The response from the delete endpoint
                responseModels:
                  application/json: GetResponse

  getOrg:
    handler: handler.getOrg
    events:
      - http:
          path: get/
          method: get
          documentation:
            summary: get a org
            description: get an organisation
            queryParams:
              - name: username
                description: the username of the user to get
                schema:
                  type: string
                  description: username to get
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: The response from the delete endpoint
                responseModels:
                  application/json: GetResponse
