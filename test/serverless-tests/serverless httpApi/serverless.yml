service: serverless-openapi-doc-demo
frameworkVersion: ">=3.0.0 < 4.0.0"
provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - ../../index.js

functions:
  updateUser:
    handler: handler.update
    events:
      - httpApi:
          path: /user/{username}
          method: PUT
          documentation:
            pathParams:
              - name: username
                description: The username for a user to update
                schema:
                  type: string
                  pattern: "^[-a-z0-9_]+$"
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: A user object along with generated API Keys
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when creating a new user
                responseModels:
                  application/json: ErrorResponse
  getUser:
    handler: handler.get
    events:
      - httpApi:
          path: /user/{username}
          method: GET
          documentation:
            pathParams:
              - name: username
                description: The username for a user to get
                schema:
                  type: string
                  pattern: "^[-a-z0-9_]+$"
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: A user object along with generated API Keys
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when creating a new user
                responseModels:
                  application/json: ErrorResponse
  createUser:
    handler: handler.create
    events:
      - httpApi:
          path: /user/{username}
          method: POST
          documentation:
            description: create a user
            pathParams:
              - name: username
                description: The username for a user to create
                schema:
                  type: string
                  pattern: "^[-a-z0-9_]+$"
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: A user object along with generated API Keys
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when creating a new user
                responseModels:
                  application/json: ErrorResponse

  createDonkey:
    handler: handler.createDonkey
    events:
      - httpApi:
          path: /donkey/{donkeyName}
          method: POST
          documentation:
            description: create a donkey
            pathParams:
              - name: donkeyName
                description: The donkeyname for a donkey to create
                schema:
                  type: string
                  pattern: "^[-a-z0-9_]+$"
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: A user object along with generated API Keys
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when creating a new user
                responseModels:
                  application/json: ErrorResponse

custom:
  documentation:
    description: This is a description of what this does
    version: 1.0.0
    models:
      - name: ErrorResponse
        description: This is an error
        content:
          application/json:
            schema: ${file(../models/ErrorResponse.json)}

      - name: PutDocumentResponse
        description: PUT Document response model (external reference example)
        content:
          application/json:
            schema: ${file(../models/PutDocumentResponse.json)}

      - name: PutDocumentRequest
        description: PUT Document request model (inline example)
        content:
          application/json:
            schema:
              $schema: http://json-schema.org/draft-04/schema#
              properties:
                SomeObject:
                  type: object
                  properties:
                    SomeAttribute:
                      type: string
